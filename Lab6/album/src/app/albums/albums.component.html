<div class="content">
	<h1 class="page-title">Albums List!</h1>

	<fieldset>
	  <input type="text" [(ngModel)]="newAlbum" placeholder="Enter a name album">
	  <button (click)="addAlbum()">Add</button>
	</fieldset>

	<ul *ngIf="loaded">
	  <li *ngFor="let album of albums">
	  	<span>{{album.id}}</span>
	    <a [routerLink]="['/albums', album.id]">{{album.title}}</a>
	    <button (click)="deleteAlbum(album.id)">x</button>
	  </li>
	</ul>

	<p *ngIf="!loaded">Loading albums list...</p>
</div>
